<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milkshake Haven</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<!-- This is is for the navigation bar -->
    <ul>
        <li><a class="active" href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('Menu') }}">Menu</a></li>
        <li><a href="{{ url_for('customize') }}">Order</a></li>
        <li><a href="{{ url_for('check_order') }}">View</a></li>
        <h2>MILKSHAKE Haven</h2>

      </ul>



    <div class="container">
        <h1>Welcome to Milkshake Haven</h1>
        <h3>Made with Fresh milk</h3>
        
    </div>

    <div class="slideshow-container">

        <!-- Full-width images made in Canva -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="{{ url_for('static', filename='Images/Image2.jpg') }}" style="width:100%">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="{{ url_for('static', filename='Images/Image2.jpg') }}" style="width:100%">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="{{ url_for('static', filename='Images/Image9.jpg') }}" style="width:100%">
    <div class="text"></div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<div class="links">
    <a href="{{ url_for('customize') }}">Order your Milkshake</a> |
    <a href="{{ url_for('check_order') }}">Find Your Order</a> |
    <a href="{{ url_for('Menu') }}">Menu</a>

</div>
    <script src="home.js"></script>
</body>
</html>
